<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alta Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AppEventos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="nav justify-content-end">
         <span  sec:authentication="name"></span>
     	<span th:text="${session.usuario == null ? 'Guest' : session.usuario.nombre}"></span>
    	<a  sec:authorize="isAuthenticated()" class="nav-link"
				th:href="@{/logout}">Cerrar Sesion</a>
	    </div>
    </div>
    </nav>
<body>
	<div class="container">
		<form th:action="@{/app/producto/alta}" th:method="post" th:object="${evento}" class="row g-3">

			<!-- Nombre -->
			<div class="col-md-6">
				<label for="nombre" class="form-label">Nombre</label> 
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
			</div>

			<!-- Descripción -->
			<div class="col-md-6">
				<label for="descripcion" class="form-label">Descripción</label> 
				<input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}">
			</div>

			<!-- Fecha Inicio -->
			<div class="col-md-6">
				<label for="fechaInicio" class="form-label">Fecha de Inicio</label>
				<input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}">
			</div>

			<!-- Dirección -->
			<div class="col-md-6">
				<label for="direccion" class="form-label">Dirección</label> 
				<input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}">
			</div>

			<!-- Duración -->
			<div class="col-md-6">
				<label for="duracion" class="form-label">Duración (en días)</label>
				<input type="number" class="form-control" id="duracion" name="duracion" th:field="*{duracion}" min="1">
			</div>

			<!-- Aforo Máximo -->
			<div class="col-md-6">
				<label for="aforoMaximo" class="form-label">Aforo Máximo</label> 
				<input type="number" class="form-control" id="aforoMaximo" name="aforoMaximo" th:field="*{aforoMaximo}" min="1">
			</div>

			<!-- Mínimo de Asistencia -->
			<div class="col-md-6">
				<label for="minimoAsistencia" class="form-label">Mínimo de Asistencia</label> 
				<input type="number" class="form-control" id="minimoAsistencia" name="minimoAsistencia" th:field="*{minimoAsistencia}" min="1">
			</div>

			<!-- Precio -->
			<div class="col-md-6">
				<label for="precio" class="form-label">Precio (€)</label> 
				<input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" step="0.01" min="0">
			</div>

			<!-- Estado -->
			<div class="col-md-6">
				<label for="estado" class="form-label">Estado</label> 
				<select name="estado" id="estado" class="form-select" th:field="*{estado}">
					<option value="ACEPTADO">Aceptado</option>
					<option value="CANCELADO">Cancelado</option>
					<option value="TERMINADO">Terminado</option>
				</select>
			</div>

			<!-- Destacado -->
			<div class="col-md-6">
				<label for="destacado" class="form-label">Destacado</label> 
				<select name="destacado" id="destacado" class="form-select" th:field="*{destacado}">
					<option value="S">Sí</option>
					<option value="N">No</option>
				</select>
			</div>

			<!-- Tipo de Evento -->
			<div class="col-md-6">
				<label for="tipo" class="form-label">Tipo de Evento</label> 
				<select name="tipo" id="tipo" class="form-select" th:field="*{tipo}">
					<option value="">Selecciona</option>
					<option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}" th:text="${tipo.nombre}"></option>
				</select>
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a th:href="@{/home}" class="btn btn-primary">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
